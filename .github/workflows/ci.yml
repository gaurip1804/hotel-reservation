name: ReactHotelManagement - test

on: [pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 16.x]
    
    steps:
    - name: Clone repository
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Install dependencies
     run: npm install    
       - name: Install packages
        run: npm ci
      - name: Prettier
        run: npm run format
      - name: Lint
        run: npm run lint
    - name: Test
      run: npm test
   