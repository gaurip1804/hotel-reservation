name: ReactHotelManagement - test

on: [pull_request]

jobs:
  build:

  runs-on: ubuntu-latest

  strategy:
      matrix:
        node-version: [18.x, 16.x]

  steps:
    - name: Clone repository
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: npm install 
    - name: Lint
      run: npm ci
    - name: Prettier
      run: npm run format
    - name: Test
      run: npm test
   